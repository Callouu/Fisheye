<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="scripts/api/api.js" defer></script>
    <script src="scripts/models/photographer.js" defer></script>
    <script src="scripts/models/image.js" defer></script>
    <script src="scripts/models/video.js" defer></script>
    <script src="scripts/factories/MediaFactory.js" defer></script>
    <script src="scripts/templates/photographerHeader.js" defer></script>
    <script src="scripts/templates/photographerImage.js" defer></script>
    <script src="scripts/templates/photographerVideo.js" defer></script>
    <script src="scripts/templates/photographerLikes.js" defer></script>
    <script src="scripts/templates/lightbox.js" defer></script>
    <script src="scripts/pages/photographerPage.js" defer></script>
    <script src="scripts/utils/filter.js" defer></script>
    <script src="scripts/utils/contactForm.js" defer></script>
    <title>Fisheye - Photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
      <img src="assets/images/logo.png" alt="fisheye home page" class="logo" aria-label="Return to home page">
    </a>
    </header>
    <main id="main">
      <section class="main_about"></section>
      <section id="filter">
        <h2 class="filter_text">Trier par</h2>
        <div class="filter_section" >
          <div class="dropdown">
            <button class="btn_drop" type="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="dropdown" aria-label="Sort by">
                <span id="current_filter">Popularité</span>
                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
            </button>
            <ul class="dropdown_content" id="dropdown" aria-hidden="true" role="menu">
                <li role="menuitem">
                    <button type="button" tabindex="-1" aria-label="Sort by popularity">Popularité</button>
                </li>
                <li role="menuitem">
                    <button type="button" tabindex="-1" aria-label="Sort by title">Titre</button>
                </li>
                <li role="menuitem">
                    <button type="button" tabindex="-1" aria-label="Sort by Date">Date</button>
                </li>
            </ul>
        </div>
      </div>
    </section>
      <section class="medias"></section>
      <div class="likes"></div>
    </main>
      <div id="contact_modal" aria-modal="true" role="dialog">
        <div class="modal">
          <div class="modal_wrapper" aria-describedby="formTitle">
            <div class="modal_title">
            <h2 id="formTitle">Contactez-moi</h2>
            <button class="btn_close" type="button" aria-label="close contact form">
            <em class="btn_close--icon fa-solid fa-xmark"></em>
            </button>
            </div>
            <div class="modal_name">
              <span id="modal_photographer"></span>
            </div>
            </div>
            <form class=".modal_form_name" novalidate>
              <div class="formData">
                <label for="firstname" >Prénom</label>
                <input class="text-control" type="text" id="firstname" aria-labelledby="firstname" required>
              </div>
              <div class="formData">
                <label for="lastname" >Nom</label>
                <input class="text-control" type="text" id="lastname" aria-labelledby="lastname" required>
              </div>
              <div class="formData">
                <label for="email">Email</label>
                <input class="text-control" type="email" id="email" aria-labelledby="email" required>
              </div>
              <div class="formData">
                <label for="message" >Votre message</label>
                <textarea class="text-control" id="message" aria-labelledby="message" required></textarea>
              </div>
              <button class="contact_button" type="submit" id="formBtn" aria-label="send">Envoyer</button>
            </form>
          </div>
        </div>
        <div class="lightbox"></div>
  </body>
</html>
