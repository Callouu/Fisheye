<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="scripts/api/api.js" defer></script>
    <script src="scripts/models/photographer.js" defer></script>
    <script src="scripts/models/image.js" defer></script>
    <script src="scripts/models/video.js" defer></script>
    <script src="scripts/factories/MediaFactory.js" defer></script>
    <script src="scripts/templates/photographerHeader.js" defer></script>
    <script src="scripts/templates/photographerImage.js" defer></script>
    <script src="scripts/templates/photographerVideo.js" defer></script>
    <script src="scripts/templates/photographerLikes.js" defer></script>
    <script src="scripts/templates/lightbox.js" defer></script>
    <script src="scripts/pages/photographerPage.js" defer></script>
    <script src="scripts/utils/filter.js" defer></script>
    <script src="scripts/utils/contactForm.js" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-label="En-tête de la page">
      <a href="index.html" title="Lien vers la page d'acceuil">
      <img src="assets/images/logo.png" alt="fisheye home page" class="logo" aria-label="Return to home page">
    </a>
    </header>
    <main id="main" aria-label="Contenu de la page du photographe">
      <section class="main_about"></section>
      <div id="filter">
        <h2 class="filter_text" for="select-filter">Trier par </h2>
        <div class="filter_section" >
          <div class="dropdown">
            <button class="btn_drop" type="button" role="button" aria-haspopup="listbox" aria-expanded="false" aria-controls="filter options" aria-label="Sort by">
                <span id="current_filter">Popularité</span>
                <span class="fa-solid fa-chevron-up" aria-hidden="true"></span>
            </button>

            <ul class="dropdown_content" aria-hidden="true">
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Trier par Popularité">Popularité</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Trier par Titre">Titre</button>
                </li>
                <li role="option">
                    <button type="button" tabindex="-1" aria-label="Trier par Date">Date</button>
                </li>
            </ul>
        </div>
      </div>
  </div>
      <section class="medias"></section>
      <div class="likes"></div>
      <div id="contact_modal">
        <div class="modal">
          <div class="modal_wrapper" aria-describedby="formTitle">
            <div class="modal_title">
            <h2 id="formTitle">Contactez-moi</h2>
            <button class="btn_close" type="button" aria-label="close contact form">
            <i class="btn_close--icon fa-solid fa-xmark"></i>
            </button>
            </div>
            <div class="modal_name">
              <span id="modal_photographer"></span>
            </div>
            </div>
            <form class=".modal_form_name" method="get">
              <div class="formData">
                <label for="firstname" required>Prénom</label>
                <input class="text-control" type="text" id="firstname" aria-labelledby="firstname">
              </div>
              <div class="formData">
                <label for="lastname" required>Nom</label>
                <input class="text-control" type="text" id="lastname" aria-labelledby="lastname">
              </div>
              <div class="formData">
                <label for="email" required>Email</label>
                <input class="text-control" type="email" id="email" aria-labelledby="email">
              </div>
              <div class="formData">
                <label for="message" required>Votre message</label>
                <textarea class="text-control" id="message" aria-labelledby="message"></textarea>
              </div>
              <button class="contact_button" type="submit" id="formBtn" aria-label="send">Envoyer</button>
            </form>
          </div>
        </div>
    </main>
  </body>
</html>
